{% extends 'teacher_template/teacher_base.html'  %}

{% block main_content %}
{% load static %}
<div class="central-meta">
  <div class="editing-info">
      <h5 class="f-title"><i class="ti-lock"></i>Change Password</h5>
      {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
      
      <form method="post" action="{% url 'password_change' %}">
          {% csrf_token %}
          <div class="form-group">    
            <input type="password" name="new_password" id="new_password" required="required"/>
            <label class="control-label" for="new_password">New password</label><i class="mtrl-select"></i>
          </div>
          <div class="form-group">    
            <input type="password" name="confirm_password" id="confirm_password" required="required"/>
            <label class="control-label" for="confirm_password">Confirm password</label><i class="mtrl-select"></i>
          </div>
          <div class="form-group">    
            <input type="password" name="current_password" id="current_password" required="required"/>
            <label class="control-label" for="current_password">Current password</label><i class="mtrl-select"></i>
          </div>
          <a class="forgot-pwd underline" title="" href="#">Forgot Password?</a>
          <div class="submit-btns">
              <button type="submit" class="mtr-btn"><span>Update</span></button>
          </div>
      </form>
  </div>
</div>



{% endblock main_content%}
