{% extends 'Admin_template/admin_base.html' %}

{% block main_content %}

{% block page_title %}

{% endblock page_title %}
 <section class="no-padding-top">
          <div class="container-fluid">

<div class="col-lg-12">
                <div class="block">
                  <div class="title"><strong>Add School</strong></div>
                  <div class="block-body">
                    <form method="post" action="{% url 'add_school' %}" class="form-horizontal" enctype="multipart/form-data">
                        {% csrf_token %}


                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">First name</label>
                        <div class="col-sm-9">
                          <input type="text" id="fname" name="first_name" class="form-control">
                            <span id="fname-error" class="error-message" style="color: red";></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Last name</label>
                        <div class="col-sm-9">
                          <input type="text" id="lname" name="last_name" class="form-control">
                            <span id="lname-error" class="error-message" style="color: red";></span>
                        </div>
                      </div>

                          <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Username</label>
                        <div class="col-sm-9">
                          <input type="text" id="username" name="username"  class="form-control">
                            <span id="username-error" class="error-message" style="color: red";></span>
                        </div>
                      </div>

                         <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" id="email" name="email" class="form-control">
                             <span id="email-error" style="color: red;"></span>
                        </div>
                      </div>

                         <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Password</label>
                        <div class="col-sm-9">
                          <input type="password" id="password" name="password" class="form-control">
                            <span id="password-error" style="color: red;"></span>

                        </div>
                      </div>

                      

                        <div class="col-sm-9 ml-auto">

                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                  </div>
                </div>
              </div>
          </div>
 </section>




{% endblock main_content %}
