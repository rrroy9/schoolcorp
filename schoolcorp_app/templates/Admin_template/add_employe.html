{% extends 'Admin_template/admin_base.html' %}

{% block main_content %}

{% block page_title %}

{% endblock page_title %}
 <section class="no-padding-top">
          <div class="container-fluid">

<div class="col-lg-12">
                <div class="block">
                  <div class="title"><strong>Add Employee</strong></div>
                  <div class="block-body">
                    <form method="post" action="{% url 'employee_register' %}" class="form-horizontal" enctype="multipart/form-data">
                        {% csrf_token %}


                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">First name</label>
                        <div class="col-sm-9">
                          <input type="text" id="name" name="first_name" class="form-control">
                            <span id="name-error" class="error-message" style="color: red";></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Last name</label>
                        <div class="col-sm-9">
                          <input type="text" id="lname" name="last_name" class="form-control">
                            <span id="lname-error" class="error-message" style="color: red";></span>
                        </div>
                      </div>

                          <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Username</label>
                        <div class="col-sm-9">
                          <input type="text" id="username" name="username"  class="form-control">
                            <span id="username-error" class="error-message" style="color: red";></span>
                        </div>
                      </div>

                         <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" id="email" name="email" class="form-control">
                             <span id="email-error" style="color: red;"></span>
                        </div>
                      </div>

                         <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Password</label>
                        <div class="col-sm-9">
                          <input type="password" id="password" name="password" class="form-control">
                            <span id="password-error" style="color: red;"></span>

                        </div>
                      </div>

                             <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Mobile no</label>
                        <div class="col-sm-9">
                          <input type="number" id="mobileNumber" name="mobile_no" class="form-control">
                            <span id="mobileError" style="color: red;"></span>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Date of birth</label>
                        <div class="col-sm-9">
                          <input type="date" name="date_of_birth" class="form-control">
                        </div>
                      </div>

                         <div class="input__box">
        <label  class="image-button"><i class="far fa-image"></i> Student picture</label>
	<input type="file"  id="imageInput" name="profile_pic">

	<img src="" class="image-preview">
	<span class="change-image">Choose different image</span>
    </div>

                     <div class="form-group row">
    <label class="col-sm-3 form-control-label">Gender</label>
    <div class="col-sm-9">
        <select class="form-control" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
</div>


                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Designation</label>
                        <div class="col-sm-9">
                          <input type="text" name="designation" class="form-control">
                        </div>
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Father name</label>
                        <div class="col-sm-9">
                          <input type="text" id="fname" name="father_name" class="form-control">
                            <span id="fname-error" style="color: red;"></span>
                        </div>
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Mother name</label>
                        <div class="col-sm-9">
                          <input type="text" id="mname" name="mother_name" class="form-control">
                            <span id="mname-error" style="color: red;"></span>
                        </div>
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Qualification</label>
                        <div class="col-sm-9">
                          <input type="text" name="qualification" class="form-control">
                        </div>
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">MaritalStatus</label>
                        <div class="col-sm-9">
                          <input type="text" name="maritalStatus" class="form-control">
                        </div>
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Permanent address</label>
                        <div class="col-sm-9">
                          <input type="text" name="permanent_address" class="form-control">
                        </div>
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Work Experience</label>
                        <div class="col-sm-9">
                          <input type="text" name="work_experience" class="form-control">
                        </div>
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Current Address</label>
                        <div class="col-sm-9">
                          <input type="text" name="Current_Address" class="form-control">
                        </div>
                      </div>
                        <div class="col-sm-9 ml-auto">

                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                  </div>
                </div>
              </div>
          </div>
 </section>




{% endblock main_content %}
